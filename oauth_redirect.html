<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect</title>
</head>
<body>
    <h1>Authorization Code</h1>
    <p id="code"></p>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                document.getElementById('code').textContent = 'This is the code: ' code;
            } else {
                document.getElementById('code').textContent = 'No authorization code found.';
            }
        };
    </script>
</body>
</html>
